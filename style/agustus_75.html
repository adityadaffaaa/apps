<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>17an EM</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/croppie.css" />
    <link rel="stylesheet" href="css/sweetalert.css" />
    <link rel="stylesheet" href="css/em2020twib.css" />
    <link rel="stylesheet" href="css/twibagustus1.css" />
    <link href="../img/icon/logo em 2022.png" rel="icon" />
  </head>
  <body>
    <div class="container">
      <div class="twibtitle">
        <h1 class="title font-weight-bold">TWIBBON</h1>
        <h3 class="title font-weight-medium">HUT KEMERDEKAAN RI 75TH</h3>
        <br />
      </div>
      <div class="row robofont">
        <div class="col-md-6">
          <div class="uploader">
            <img src="../img/icon/logo em 2022.png" class="uploadlogo" alt="" />
            <canvas id="imageCanvas" class="image-canvas"></canvas>

            <div class="profile-pic-wrap">
              <div id="demo-basic"></div>
            </div>
            <div class="download-button">
              <input
                type="file"
                name="file"
                id="imageLoader"
                class="inputfile"
                accept="image/*"
              />
              <label id="btnpilihfoto" for="imageLoader" class="button">Pilih Foto</label>
              <a id="btntampilkan" class="basic-result button">Tampilkan</a>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div id="caption" class="boxcapt mt-auto">
            <p>
              Upload di instastory kamu, jangan lupa tag @em_ubofficial sertakan
              hashtag #brawijayaunggul
            </p>
          </div>
        </div>
      </div>

      <a href="index.html">
        <p class="text-center mt-3 text-white font-weight-light robofont">
          &#8592; Kembali
        </p>
      </a>
    </div>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="js/croppie.js"></script>
    <script src="js/load-image.all.min.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <script src="js/emtwibagustus1.js"></script>
  </body>
</html>
